<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DREWN — Romantic Gallery</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
<h1>DREWN</h1>

<div class="music-controls">
    
    <div id="currentSongTitle"></div>

    <div class="player-row-bottom">

        <div class="button-group">
            <button id="skipPrev" title="Previous song">⏮</button>
            <button id="toggleMusic" aria-pressed="true" title="Toggle music">⏯</button>
            <button id="skipNext" title="Next song">⏭</button>
        </div>

        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input type="range" id="seekBar" value="0" step="1">
            <span id="totalDuration">0:00</span>
        </div>

        <label class="file-btn">Change music
            <input id="musicFile" type="file" accept="audio/*" />
        </label>
    </div>
    
</div>
</header>


<main class="gallery-wrap">
<section id="masonry" class="masonry"></section>
</main>


<template id="photoTpl">
<article class="photo-card">
<img class="photo-img" alt="" />
<div class="meta">
<p class="caption"></p>
<time class="date"></time>
</div>
</article>
</template>


<audio id="bgAudio"></audio>


<script src="script.js"></script>
</body>
</html>
